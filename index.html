<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="title">we're lunching soon</h1>
        <img src="./src/img/bg-stars.svg" alt="">
        <div class="countdown-container">
            <div class="countdown">
                <span>Days</span>
                <p class="time" id="days">0</p>
            </div>
            <div class="countdown">
                <span>Hours</span>
                <p class="time" id="hours">0</p>
            </div>
            <div class="countdown">
                <span>Minutes</span>
                <p class="time" id="minutes">0</p>
            </div>
            <div class="countdown">
                <span>Seconds</span>
                <p class="time" id="seconds">0</p>
            </div>
        </div>
        <div class="bg-hills">
            <img src="./src/img/pattern-hills.svg" alt="">
        </div>

    </div>

    <script src="./src/js/main.js"></script>

</body>

</html>
